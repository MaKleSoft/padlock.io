<!DOCTYPE html>
<html>
    <head>
        <title>Padlock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <style>
            body {
                padding: 0;
                margin: 0;
                -webkit-font-smoothing: antialiased;
                font-family: Lato, "Helvetica Neue", Helvetica, sans-serif;
                font-size: 18px;
            }

            .hero {
                background: #59c6ff url(lock-white.svg) no-repeat center 350px;
                background-size: 400px 400px;
                height: 550px;
                padding: 100px 50px 50px 50px;
                text-align: center;
                color: #fff;
            }

            h1 {
                font-size: 500%;
                font-weight: 300;
            }

            h2 {
                font-weight: 300;
            }

            .hero h1 {
                margin: 0 0 20px 0;
            }

            .hero h2 {
                margin: 0 0 50px 0;
            }

            .hero-btn {
                display: inline-block;
                text-decoration: none;
                background: #fff;
                font-family: inherit;
                font-size: 120%;
                margin: 10px;
                padding: 0.5em 1em;
                color: #59c6ff;
                min-width: 120px;
                border: solid 2px #fff;
            }

            .hero-btn.alt {
                background: transparent;
                color: #fff;
            }
        </style>
        <link href="fonts/fonts.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="hero">
            <h1>Padlock</h1>
            <h2>A minimalistic open source password manager</h2>
            <a class="hero-btn alt" href="">Code</a><a class="hero-btn" href="">Try It</a>
        </div>
    </body>
</html>
